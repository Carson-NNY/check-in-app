name: AI Code Review

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      # 1) Full checkout so `git diff` sees everything
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) (Optional) Build your Next.js codeâ€”just to surface errors early
      - name: Setup Node & Install
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci

      # 3) Set up Java
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

       # 4) Clone & build your Java CLI via git clone
      - name: Clone AI-CodeReview SDK
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          git clone https://x-access-token:${ACCESS_TOKEN}@github.com/Carson-NNY/ai-code-auto-review.git tmp-review
          cd tmp-review
          # build from the multi-module root so -pl works
          mvn -B -pl ai-code-autoreview-sdk -am clean package

      # 5.1) get these Git-related environment variables
      - name: Get repository name
        id: repo-name
        run: echo "REPO_NAME=${GITHUB_REPOSITORY##*/}" >> $GITHUB_ENV

      - name: Get branch name
        id: branch-name
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Get commit author
        id: commit-author
        run: echo "COMMIT_AUTHOR=$(git log -1 --pretty=format:'%an <%ae>')" >> $GITHUB_ENV

      - name: Get commit message
        id: commit-message
        run: echo "COMMIT_MESSAGE=$(git log -1 --pretty=format:'%s')" >> $GITHUB_ENV


      # 5) Run the JAR against your Next.js code
      - name: Run AI code review
        env:
          OPENAI_API_HOST: ${{ secrets.OPENAI_API_HOST }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ACCESS_TOKEN:  ${{ secrets.ACCESS_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          AI_CODE_REVIEW_LOG_REPO_URI: ${{ secrets.AI_CODE_REVIEW_LOG_REPO_URI }}
          COMMIT_PROJECT: ${{ env.REPO_NAME }}
          COMMIT_BRANCH: ${{ env.BRANCH_NAME }}
          COMMIT_AUTHOR: ${{ env.COMMIT_AUTHOR }}
          COMMIT_MESSAGE: ${{ env.COMMIT_MESSAGE }}

        run: |
          java -jar tmp-review/ai-code-autoreview-sdk/target/ai-code-autoreview-sdk-1.0.jar .
